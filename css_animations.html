<!Doctype html>
<html>
<head>
  <style>
.slidein {
  animation-duration: 3s;
  animation-name: slidein;
  animation-iteration-count: 3;
  animation-direction: alternate;
  background: red;
}

@keyframes slidein {
  from {
    margin-left:100%;
    width:300%
  }
  75% {
    height: 200px;
  } 
  to {
    margin-left:0%;
    width:100%;
  }
}
  </style>
</head>
<body>
  <p class="slidein"> The quick brown fox jumped over lazy dog </p>
</body>
</html>

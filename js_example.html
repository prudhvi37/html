<!Doctype html>
<html>
<head>
</head>
<body>
  <div id="abc">ABC</div>
  <div class="xyz">XYZ</div>
  <div class="xyz">XYZ</div>
  <div name="pqr">PQR</div>
  <script>
    var abc = document.querySelector('#abc');
    abc.onclick = function() {
      abc.style.color='red';
    };
    var xyz = document.querySelector('.xyz');
    xyz.addEventListener('click', function() {
      xyz.style.color = 'green';
    });
  </script>
</body>
</html>
